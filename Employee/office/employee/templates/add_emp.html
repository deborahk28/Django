<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ADD Employees</title>
  </head>
  <body>
    <h1>Add Employees</h1>
    <form action="/add_emp" method="post">
      {% csrf_token %}
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" name="firstname" id="firstname" value="{{ firstname }}">
  
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="lastname" id="lastname" value="{{ lastname }}">
  
      <label for="salary" class="form-label">Salary</label>
      <input type="number" class="form-control" name="salary" id="salary" value="{{ salary }}">
  
      <label for="department" class="form-label">Department</label>
      <input type="number" class="form-control" name="department" id="department" value="{{ department }}">
  
      <label for="role" class="form-label">Role</label>
      <input type="number" class="form-control" name="role" id="role" value="{{ role }}">
  
      <label for="bonus" class="form-label">Bonus</label>
      <input type="number" class="form-control" name="bonus" id="bonus" value="{{ bonus }}">

      <label for="phone" class="form-label">Phone Number</label>
      <input type="number" class="form-control" name="phone" id="phone" value="{{ phone }}">
  
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>

      {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</form>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
